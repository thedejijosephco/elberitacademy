<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>El-Berit Academy</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <style>
    /* Reset + ensure no scroll at 100% */
    *{box-sizing:border-box}
    html,body{
      height:100%;
      margin:0;
      padding:0;
      overflow:hidden;
      font-family:'CMU Serif', serif;
    }
    @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display:wght@400;700&display=swap');

    /* Centering container that always fits the viewport */
    .wrap{height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}

    /* Inner card holds the logo and text, keeps content from overflowing */
    .card{max-width:980px;width:100%;text-align:center}

    /* Logo sizing: increased min/max for larger display on phone/desktop */
    .logo{
      display:block;
      margin:0 auto 28px auto;
      width:clamp(110px, 32vw, 320px); /* was 64px, 18vw, 220px */
      height:auto
    }

    h1{
      font-size:clamp(28px, 5vw, 54px); /* was 18px, 3.2vw, 36px */
      margin:0 0 12px 0;
      line-height:1;
      color:#0a5d42
    }
    p.email{
      font-size:clamp(17px, 2.2vw, 24px); /* was 13px, 1.6vw, 18px */
      margin:5;
      color:#333;
      opacity:.9
    }
    p.email a{color:#333;text-decoration:none;transition:color .2s ease-in-out}

    /* Optional subtle styling for light/dark */
    @media (prefers-color-scheme: dark){
      body{background:#ffffff;color:#e6eef8}
      p.email{color:#333;opacity:.9}
    }

    /* Make sure very small screens still fit */
    @media (max-height:380px){
      .logo{width:128px;margin-bottom:8px}
      h1{font-size:16px}
      p.email{font-size:12px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main">
        <defs>
          <linearGradient id="g" x1="0" x2="1">
            <stop offset="0" stop-color="#2563eb" />
            <stop offset="1" stop-color="#7c3aed" />
          </linearGradient>
        </defs>
        <rect width="100" height="100" rx="18" fill="url(#g)" />
        <g transform="translate(18,22)" fill="#fff">
          <circle cx="16" cy="12" r="10" />
          <rect x="36" y="6" width="24" height="12" rx="4" />
        </g>
      </svg> -->
        <img src="./logo.png" alt="El-Berit Academy logo" class="logo" />
      <!-- Organization name and contact email -->
      <h1 id="org-name">El-Berit Academy</h1>
      <p class="email" style="color:#333;opacity:.9">Our website is under construction, come back soon.</p>
      <p class="email" id="contact-email">You can reach us at <a href="mailto:contact@elberitacademy.org" style="font-weight: bold;">contact@elberitacademy.org</a></p>
    </div>
  </div>
</body>
</html>
